<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortify</title>
    <link rel="icon" href="https://res.cloudinary.com/doobd64zf/image/upload/v1771520194/shortify_icon_q2acgm.png">
    <style>
        body{
            background-color:#F7F0F0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        div{
        
            display:flex;
            flex-direction:column;
            align-items:center;
            border-radius: 50px;
            background-color: #48A111;
            width: 30vw;
            height: 70vh;
        }
        #l{
            height: 10vh;
            width: 25vw;
            background-color: rgb(236, 229, 229);
        }
    
    </style>
</head>
<body>
    <div>
    <form action="{% url "submit_url" %}" method="post">
    {% csrf_token %}
    
    <h1>Welcome to shortify</h1>
    <input type="url" name="urlq" placeholder="Enter your url here">
    <button type="submit">Shorten</button>
    </form>
    <h2>New url:</h2><br>
    {% if urln %}
    <div id="l"><a href={{urln}}>{{urln}}</a></div>
    {% endif %}
</div>
</body>

</html>
